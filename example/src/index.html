<!doctype html>
<html lang="en">
<head>
    <meta chartset="utf-8">
    <title>Draw Gaiden Easel Demo</title>
    <script src="https://use.fontawesome.com/a747023c4c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        html, body, .container {
            height: 100%;
            margin: 0;
            width: 100%;
        }
        body {
                line-height: 1;
                color: #FFFFFF;
                font-family: 'Open Sans', sans-serif;
                font-size: 62.5%;
                font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="easel" class="easel">
            <div class="easel__settings">
                <div class="easel__tool-colors">
                    <input type="color" name="stroke-color" value="#000000" />
                    <a href="#" class="easel__color-switch">â†”</a>
                    <input type="color" name="fill-color" value="#ffffff" />
                </div>
                <div class="easel__tool-size">
                    <span>Size:</span>
                    <input type="range" name="size" min="1" max="40" value="1" />
                </div>
                <div class="easel__tool-opacity">
                    <span>Opacity:</span>
                    <input type="range" name="opacity" min="0" max="100" value="100" />
                </div>
                <div class="easel__tool-smoothness">
                    <span>Smoothness:</span>
                    <input type="range" name="smoothness" min="0" max="100" value="80" />
                </div>
                <button class="easel__save">
                    Save
                </button>
            </div>
            <div class="easel__main">
                <ul class="easel__tools">
                    <li class="easel__tool">
                        <input type="radio" name="tool" id="easel_tool_pencil" value="pencil" checked>
                        <label for="easel_tool_pencil">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </label>
                    </li>
                    <li class="easel__tool">
                        <input type="radio" name="tool" id="easel_tool_rectangle" value="rectangle">
                        <label for="easel_tool_rectangle">
                            <i class="fa fa-square-o" aria-hidden="true"></i>
                        </label>
                    </li>
                    <li class="easel__tool">
                        <input type="radio" name="tool" id="easel_tool_circle" value="circle">
                        <label for="easel_tool_circle">
                            <i class="fa fa-circle-o" aria-hidden="true"></i>
                        </label>
                    </li>
                    <li class="easel__tool">
                        <input type="radio" name="tool" id="easel_tool_eraser" value="eraser">
                        <label for="easel_tool_eraser">
                            <i class="fa fa-eraser" aria-hidden="true"></i>
                        </label>
                    </li>
                    <li class="easel__tool">
                        <input type="radio" name="tool" id="easel_tool_move" value="move">
                        <label for="easel_tool_move">
                            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                        </label>
                    </li>
                    <li class="easel__tool">
                        <input type="radio" name="tool" id="easel_tool_colorpicker" value="colorpicker">
                        <label for="easel_tool_colorpicker">
                            <i class="fa fa-eyedropper" aria-hidden="true"></i>
                        </label>
                    </li>
                </ul>
                <div class="easel__canvas">
                    <canvas class="easel__canvas-final"></canvas>
                    <canvas class="easel__canvas-draft"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
